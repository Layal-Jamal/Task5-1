<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <h1>Casio</h1>
                <!-- <span></span> -->
            </div>
            <input type="text" readonly id="display" class="display" >
            <div class="btn">
                <div >
                    
                    <button class="operator" onclick="clearData()" >Ac</button >
                    <button class="operator" onclick="Delete()" >De</button >
                    <button onclick="addToDisplay('.')">.</button>
                    <button class="operator" onclick="addToDisplay('/')">/</button >
                </div>

                <div >
                    <button onclick="addToDisplay('7')">7</button>
                    <button onclick="addToDisplay('8')">8</button>
                    <button onclick="addToDisplay('9')">9</button>
                    <button class="operator " onclick="addToDisplay('*')" >*</button>

                </div>
                <div>
                    <button onclick="addToDisplay('4')">4</button>
                    <button onclick="addToDisplay('5')">5</button>
                    <button onclick="addToDisplay('6')">6</button>
                    <button class="operator" onclick="addToDisplay('-')" >-</button>
                </div>
                <div>
                    <button onclick="addToDisplay('1')"  >1</button>
                    <button onclick="addToDisplay('2')" >2</button>
                    <button onclick="addToDisplay('3')" >3</button>
                    <button onclick="addToDisplay('+')"  class="operator" >+</button>
                </div>
                <div>
                    <button onclick="addToDisplay('00')" >00</button>
                    <button onclick="addToDisplay('0')" >0</button> 
                    <button class="operator equal" onclick="calculate()">=</button> 
                </div>
            </div>


        </div>
    </div>
    <script src="test.js"></script>
    
</body>
</html>
